<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aura Calculator</title>
</head>
<body>
    <h1>Aura Calculator</h1>
    <form method="POST">
        <label for="scenario">Enter a scenario:</label>
        <textarea id="scenario" name="scenario" rows="4" cols="50" required></textarea>
        <br><br>
        <button type="submit">Calculate Aura</button>
    </form>
    
    {% if aura_score is not none %}
        <h2>Aura Score:</h2>
        <p>{{ aura_score }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
